<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/login_style.css">
</head>
<body>
    <div id="login_div">
        <form action="/home" method="POST" id="login_form">
            <input type="text" id="userName_input" name="userName" placeholder="User Name">
            <input type="password" id="userPass_input" name="userPass" placeholder="Password">
            <button id="send_button" type="submit">Login</button>
        </form>
    </div>
    or
    <div id="createUser_div">
        <form action="/register" method="post">
            <input type="text" id="newUserName_input" name="newUserName" placeholder="User Name">
            <input type="password" id="newUserPass_input" name="newUserPass" placeholder="Password">
            <button id="send_button" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
